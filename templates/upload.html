<!doctype html>
<head>
    <title>Upload a file</title>
</head>
<body>
    <h2>Upload a file.</h2>
    <form enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <input type="submit" value="Upload"> 
    </form>
    {% if uploaded %}
    {% if success %}
    <h2>File uploaded.</h2>
    {% else %}
    <h2>Failure.</h2>
    {% endif %}
    {% endif %}
</body>
